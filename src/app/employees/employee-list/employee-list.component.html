<table class="table table-dark table-responsive">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeService.employees">
      <th scope="row">{{ employee.EmpCode }}</th>
      <td>{{ employee.FullName }}</td>
      <td>{{ employee.Position }}</td>
      <td>{{ employee.Mobile }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)="removeEmployee(employee.ID)" type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
        <button (click)="populateForm(employee)" type="button" class="btn btn-info btn-sm"><i class="fas fa-pen-alt"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
